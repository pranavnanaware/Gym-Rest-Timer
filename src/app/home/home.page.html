
<ion-content padding>

    <ion-item color="dark">
        <ion-label>Rest Duration</ion-label>
        <ion-datetime displayFormat="mm:ss" Placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
      </ion-item> 
      
<div style="height: 60%">
<circle-progress (click)="startTimer()"
  [percent]="percent"
  [maxPercent]="100"
  [radius]="radius"
  [showTitle]="false"
  [showSubtitle]="false"
  [showUnits] = "false"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#8000FF'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#33003F'"
  [backgroundStrokeWidth]="3"
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor]="'#FF00CB'"
  [showInnerStroke]="false"
  ></circle-progress>
  </div>

  <p>Total Time Elapsed: {{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button (click)="startTimer()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running>
      <ion-fab-button (click)="stopTimer()">
        <ion-icon name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>
 
</ion-content>
